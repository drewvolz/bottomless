name: Build

on:
  push:
    branches: [trunk]
  pull_request:
    branches: [trunk]
    paths:
      - ".github/workflows/build.yml"
      - "Bottomless/**"
      - "Bottomless.xcodeproj/**"

jobs:
  build:
    name: Build
    runs-on: macos-latest
    strategy:
      matrix:
        platform:
          - iOS
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        uses: mxcl/xcodebuild@v1
        with:
          xcode: 13.0
          scheme: "Bottomless"
          platform: ${{ matrix.platform }}

      - name: Test
        uses: mxcl/xcodebuild@v1
        with:
          xcode: 13.0
          scheme: "BottomlessUITests"
          platform: ${{ matrix.platform }}
