name: Build

on:
  push:
    branches: [trunk]
  pull_request:
    branches: [trunk]
    paths:
      - ".github/workflows/build.yml"
      - "Bottomless/**"
      - "Bottomless.xcodeproj/**"

jobs:
  test:
    name: Test
    runs-on: macos-latest
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,OS=14.4,name=iPhone 11 Pro Max']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: |
          set -o pipefail && xcodebuild clean build -project Bottomless.xcodeproj -scheme Bottomless -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO | xcpretty --simple
        env: 
         destination: ${{ matrix.destination }}

      - name: Test
        run: |
          set -o pipefail && xcodebuild clean test -project Bottomless.xcodeproj -scheme BottomlessUITests -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO | xcpretty --simple
        env: 
         destination: ${{ matrix.destination }}
